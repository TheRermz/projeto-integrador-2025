<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KLOAD - Registro de Usu√°rio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    html, body {
      height: 100%;
    }

    body {
      background-color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .main-content {
      background-color: #005599;
      flex: 1 0 auto;
      padding: 20px;
      position: relative;
    }

    .logo-container {
      position: absolute;
      top: 20px;
      right: 20px;
      text-align: right;
    }

    .kload-logo {
      font-size: 48px;
      font-weight: bold;
      color: white;
      line-height: 1;
    }

    .registration-form-container {
      max-width: 500px;
      margin: 210px auto 0;
    }

    .registration-form {
      background-color: #0066aa;
      border-radius: 4px;
      padding: 24px;
      color: white;
    }

    .form-title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 24px;
      text-align: center;
    }

    .form-group {
      margin-bottom: 16px;
    }

    .form-label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    .form-input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }

    .password-container {
      position: relative;
    }

    .toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      color: #555;
    }

    .submit-button {
      width: 100%;
      padding: 10px;
      background-color: #3949ab;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 16px;
    }

    .submit-button:hover {
      background-color: #303f9f;
    }

    .login-link {
      text-align: center;
      margin-top: 16px;
      font-size: 14px;
    }

    .login-link a {
      color: white;
      text-decoration: underline;
    }

    .login-link a:hover {
      color: #cce6ff;
    }

    .footer {
      background-color: #005599;
      color: white;
      padding: 8px 16px;
      font-size: 12px;
      border-top: 1px solid #0066aa;
      flex-shrink: 0;
    }

    .footer-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .support-info {
      display: flex;
      gap: 16px;
    }

    .status-bar {
      background-color: #004488;
      color: white;
      padding: 4px 8px;
      font-size: 11px;
      display: flex;
      gap: 16px;
      overflow-x: auto;
      white-space: nowrap;
      flex-shrink: 0;
    }

    @media (max-width: 768px) {
      .support-info {
        flex-direction: column;
        gap: 4px;
      }

      .footer-content {
        flex-direction: column;
        gap: 8px;
      }
    }
  </style>
</head>
<body>  
  
  <!-- Main Content -->
  <div class="main-content">
    <!-- KLOAD Logo -->
    <div class="logo-container">
      <div class="kload-logo">KLOAD</div>
    </div>
    
    <!-- Registration Form -->
    <div class="registration-form-container">
      <div class="registration-form">
        <h2 class="form-title">Registro de Usu√°rio</h2>
        
        <form id="registrationForm">
          <div class="form-group">
            <label for="name" class="form-label">Nome</label>
            <input type="text" id="name" name="name" class="form-input" placeholder="Digite seu nome completo" required>
          </div>
          
          <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" name="email" class="form-input" placeholder="Digite seu email" required>
          </div>
          
          <div class="form-group">
            <label for="password" class="form-label">Senha</label>
            <div class="password-container">
              <input type="password" id="password" name="password" class="form-input" placeholder="Digite sua senha" required>
              <button type="button" id="togglePassword" class="toggle-password">üëÅÔ∏è</button>
            </div>
          </div>
          
          <button type="submit" class="submit-button">Registrar</button>
          
          <div class="login-link">
            J√° possui uma conta? <a href="TelaLogin.html">Entrar</a>
          </div>
        </form>
      </div>
    </div>
  </div>
  
  <!-- Footer -->
  <div class="footer">
    <div class="footer-content">
      <div class="support-info">
        <!-- chatSupport removido -->
      </div>
      <div>
        <strong> Vers√£o 1.05.</strong>
      </div>
    </div>
  </div>
  
  <!-- Status Bar -->
  <div class="status-bar" id="statusBar">
    <!-- Conte√∫do ser√° preenchido via JS -->
  </div>
  
  <script>
  document.addEventListener('DOMContentLoaded', function() {
    // Toggle password visibility
    const togglePassword = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('password');
    
    togglePassword.addEventListener('click', function() {
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
      togglePassword.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üîí';
    });
    
    // Atualiza status bar com email e data
    function updateStatusBar() {
      const statusBar = document.getElementById('statusBar');
      const userEmail = localStorage.getItem('userEmail') || '';
      const now = new Date();
      statusBar.innerHTML = `Data: ${now.toLocaleString('pt-BR')} | Usu√°rio: ${userEmail} |`;
    }
    updateStatusBar();
    setInterval(updateStatusBar, 1000);

    // Form submission
    const form = document.getElementById('registrationForm');
    form.addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const data = {
        nome: document.getElementById('name').value,
        email: document.getElementById('email').value,
        senhaHash: document.getElementById('password').value
      };

       try {
        const response = await fetch('https://localhost:5001/api/Auth/Register', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
        });

        if (response.ok) {
          // Salva email no localStorage
          localStorage.setItem('userEmail', data.email);
          window.location.href = 'PaginaInicialPrincipal.html';
        } else {
          let errorMsg = response.statusText;
          try {
            const text = await response.text();
            if (text) {
              const error = JSON.parse(text);
              errorMsg = error.message || errorMsg;
            }
          } catch {}
          alert('Erro ao registrar: ' + errorMsg);
        }
      } catch (err) {
        alert('Erro de conex√£o: ' + err.message);
      }
    });
  });
  </script>
</body>
</html>
